        const searchInput = document.getElementById('searchInput');
        const resultsList = document.getElementById('resultsList');
        const modal = document.getElementById('detailsModal');

        function normalizeArabic(text) {
            if (!text) return '';
            return text.toLowerCase()
                .replace(/[إأآا]/g, 'ا').replace(/[ىي]/g, 'ي')
                .replace(/ة/g, 'ه').replace(/[ًٌٍَُِّْ]/g, '').trim();
        }

        function displayResults(results) {
            if (results.length === 0) {
                resultsList.innerHTML = `<p style="text-align: center; color: #999;">لا يوجد نتائج</p>`;
                return;
            }

            resultsList.innerHTML = results.map(item => `
                <div class="card" onclick="openModal(${item.id})">
                    <div class="card-content">
                        <h3>${item.nameAr}</h3>
                        <span>${item.nameEn}</span>
                    </div>
                    <div class="card-price">${item.price}</div>
                </div>
            `).join('');
        }

        function openModal(id) {
            const item = menuItems.find(i => i.id === id);
            document.getElementById('m-title').innerText = item.nameAr;
            document.getElementById('m-desc').innerText = item.ingredients;
            document.getElementById('m-price').innerText = item.price;
            modal.classList.add('active');
        }

        function closeModal() {
            modal.classList.remove('active');
        }

        searchInput.addEventListener('input', (e) => {
            const val = normalizeArabic(e.target.value);
            if (!val) {
                resultsList.innerHTML = `<p style="text-align: center; color: #999; margin-top: 40px;">ابدأ الكتابة للبحث...</p>`;
                return;
            }

            const words = val.split(/\s+/);
            const filtered = menuItems.filter(item => {
                const combinedText = normalizeArabic(item.nameAr + item.nameEn);
                return words.every(word => combinedText.includes(word));
            });
            displayResults(filtered);
        });
    </script>
</body>
</html>
